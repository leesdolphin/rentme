<div class="btn-group" role="group">
    <a href="{{ listing.get_review_url_positive }}"
       class="btn {{listing.review.is_positive|yesno:'btn-primary,btn-default'}}">
        <span class="glyphicon glyphicon-thumbs-up"></span>
    </a>
    <a href="{{ listing.get_review_url_neutral }}"
       class="btn {{listing.review.is_neutral|yesno:'btn-primary,btn-default'}}">
        <span class="glyphicon glyphicon-minus"></span>
    </a>
    <a href="{{ listing.get_review_url_negative }}"
       class="btn {{listing.review.is_negative|yesno:'btn-primary,btn-default'}}">
        <span class="glyphicon glyphicon-thumbs-down"></span>
    </a>
</div>
