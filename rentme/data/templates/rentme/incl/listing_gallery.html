{% if photos %}
{% if carousel %}
    <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="false">
        <ol class="carousel-indicators">
        {% for photo in photos %}
            <li data-target="#carousel" data-slide-to="{{ forloop.counter0 }}"
                    class="{{ forloop.first|yesno:'active,' }}"></li>
        {% endfor %}
        </ol>
        <div class="carousel-inner" role="listbox">
            {% for photo in photos %}
            <div class="item {{ forloop.first|yesno:'active,' }}">
                <img src="{{ photo.large }}" alt="...">
            </div>
            {% endfor %}
        </div>

        <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% else %}
<div class="row {{ carousel|yesno:'carousel,' }}">
    {% for photo in photos %}
    <div class="{{large|yesno:'col-xs-6 col-md-3,col-xs-6 col-sm-4 col-md-6'}}">
        <img class="thumbnail"  src="{{ photo.large }}" style="max-width: 100%" />
    </div>
    {% endfor %}
</div>
{% endif %}
{% else %}
No photos
{% endif %}
